<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link rel="stylesheet" href="icomoon.css">
  <link rel="stylesheet" type="text/css" media="screen" href="app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="options-box">
        <input id="pac-input" class="controls" type="text">
        <h3>Locations</h3>
        <div class="listingsToggle">
          <button id="show-listings" class="waves-effect waves-light btn">Show Listings</button>
          <button id="hide-listings" class="waves-effect waves-light btn">Hide Listings</button>
        </div>
        <div id="locations" data-bind="foreach: viewModel.locations">
          <p class="locations-p">
            <span class="location-p__title" data-bind="text: title"></span>
            <span class="location-p__address icon-location" data-bind="text: address"></span>
            <button data-bind="click: viewModel.showListing(id)" class="waves-effect waves-teal btn-flat">Show this on map</button>
          </p>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="info-box">
      <button onclick="controller.removeInfoBox()" class="waves-effect waves-light btn">Close</button>
      <div id="info-box__summary"></div>
      <div id="info-box__categories"></div>
    </div>
    <div id="sidebar-toggle" class="icon-menu" onclick="controller.sidebarToggle()"></div>
  </div>
  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBiM92HeOAzh2lG2Fyre2KtHbxMp35MMoM&v=3&callback=initMap"
    onerror="showError()">
    </script>
</body>

</html>
